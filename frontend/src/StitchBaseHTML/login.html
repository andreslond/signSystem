<!DOCTYPE html>
<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CrewOps Login</title>
<link href="https://fonts.googleapis.com/css2?family=Public+Sans:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#e02f32",
                        "background-light": "#ffffff",
                        "background-dark": "#181715",
                        "charcoal": "#181715",
                        "neutral-accent": "#c6b79b",
                        "input-border": "#e5dcdc",
                    },
                    fontFamily: {
                        "display": ["Public Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.375rem",
                        "lg": "0.5rem",
                        "xl": "0.75rem",
                        "full": "9999px"
                    },
                    boxShadow: {
                        "soft": "0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)"
                    }
                },
            },
        }
    </script>
<style>
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark text-charcoal dark:text-white font-display min-h-screen flex flex-col items-center justify-center p-0 m-0 overflow-x-hidden antialiased">
<div class="w-full max-w-md bg-white dark:bg-background-dark min-h-screen flex flex-col shadow-2xl overflow-hidden relative">
<div class="relative w-full h-64 flex-shrink-0">
<div class="absolute inset-0 bg-cover bg-center" data-alt="Abstract modern office architecture with clean lines" style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuAeP4RGmUm0kJArknJy9wh9FTikMyW3N4xiu4HoxuF-QhApGIKY22LMsP53un19k2TE0EgcA8jCNHwsgy5FXmKOElbAo47_N4ImNIHCzSj7GpAHkXQshZ4opVw8nl9eNNKmZ9xziSDbndd-yv3_-dAYCOrNpllDO1LFNK9oedDDC2IuWAiszlHK0b_G29P0iAmXtjML5N8iOUVVu2L9y-liR1JsUdwmZytJyn-qCvKZObMHuvRB4g5hF5ppTCtEK335sj3RgReKeAt2");'>
<div class="absolute inset-0 bg-gradient-to-b from-charcoal/30 via-charcoal/70 to-background-light dark:to-background-dark"></div>
</div>
<div class="relative z-10 h-full flex flex-col justify-end px-6 pb-8">
<div class="flex items-center gap-3 mb-2">
<div class="bg-primary rounded-lg p-2 text-white">
<span class="material-symbols-outlined text-[28px]">groups</span>
</div>
<h1 class="text-white text-3xl font-bold tracking-tight">CrewOps</h1>
</div>
<p class="text-white/90 text-sm font-medium">Gestión integral de personal y nómina</p>
</div>
</div>
<div class="flex-1 flex flex-col px-6 py-6 w-full max-w-[480px] mx-auto">
<div class="mb-8">
<h2 class="text-charcoal dark:text-white text-2xl font-bold mb-2">Bienvenido</h2>
<p class="text-charcoal/60 dark:text-neutral-accent text-base">Inicia sesión para gestionar tu información laboral.</p>
</div>
<form class="flex flex-col gap-5" onsubmit="event.preventDefault()">
<label class="flex flex-col w-full">
<span class="text-charcoal dark:text-white text-sm font-semibold mb-2 ml-1">Correo electrónico</span>
<div class="relative">
<input class="w-full h-14 pl-12 pr-4 bg-gray-50 dark:bg-charcoal/50 border border-input-border dark:border-white/10 rounded-lg text-charcoal dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" placeholder="nombre@crewops.com" type="email"/>
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
<span class="material-symbols-outlined text-[20px]">mail</span>
</div>
</div>
</label>
<label class="flex flex-col w-full">
<span class="text-charcoal dark:text-white text-sm font-semibold mb-2 ml-1">Contraseña</span>
<div class="relative flex items-center">
<input class="w-full h-14 pl-12 pr-12 bg-gray-50 dark:bg-charcoal/50 border border-input-border dark:border-white/10 rounded-lg text-charcoal dark:text-white placeholder:text-gray-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary transition-all text-base" placeholder="••••••••" type="password"/>
<div class="absolute left-4 top-1/2 -translate-y-1/2 text-gray-400">
<span class="material-symbols-outlined text-[20px]">lock</span>
</div>
<button class="absolute right-4 top-1/2 -translate-y-1/2 text-gray-400 hover:text-primary transition-colors cursor-pointer" type="button">
<span class="material-symbols-outlined text-[22px]">visibility_off</span>
</button>
</div>
<div class="flex justify-end mt-2">
<a class="text-sm font-medium text-neutral-accent hover:text-primary transition-colors" href="#">¿Olvidaste tu contraseña?</a>
</div>
</label>
<button class="mt-4 w-full h-14 bg-primary hover:bg-[#c92427] active:bg-[#b01e21] text-white font-bold text-lg rounded-lg shadow-lg hover:shadow-xl active:shadow-none transition-all duration-200 flex items-center justify-center gap-2 group" type="submit">
<span>Ingresar</span>
<span class="material-symbols-outlined group-hover:translate-x-1 transition-transform">arrow_forward</span>
</button>
</form>
<div class="flex-grow min-h-[40px]"></div>
<div class="py-6 text-center border-t border-gray-100 dark:border-white/5 mt-auto">
<div class="flex flex-col items-center justify-center gap-2">
<span class="material-symbols-outlined text-neutral-accent text-[24px]">verified_user</span>
<p class="text-neutral-accent text-sm font-medium">Acceso seguro a sus documentos</p>
</div>
</div>
</div>
</div>

</body></html>
